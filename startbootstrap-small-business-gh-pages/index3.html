<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Calculadora de Vendas</h1>

    <form id="formVendas">
      <h2>Produto 1</h2>
      <label for="nomeProduto1">Nome:</label>
      <input type="text" id="nomeProduto1" required>
      <br>
      <label for="valorProduto1">Valor:</label>
      <input type="number" id="valorProduto1" step="0.01" required>
      <br>
      <label for="quantidadeProduto1">Quantidade Vendida:</label>
      <input type="number" id="quantidadeProduto1" required>
      <br>
  
      <h2>Produto 2</h2>
      <label for="nomeProduto2">Nome:</label>
      <input type="text" id="nomeProduto2" required>
      <br>
      <label for="valorProduto2">Valor:</label>
      <input type="number" id="valorProduto2" step="0.01" required>
      <br>
      <label for="quantidadeProduto2">Quantidade Vendida:</label>
      <input type="number" id="quantidadeProduto2" required>
      <br>
  
      <h2>Produto 3</h2>
      <label for="nomeProduto3">Nome:</label>
      <input type="text" id="nomeProduto3" required>
      <br>
      <label for="valorProduto3">Valor:</label>
      <input type="number" id="valorProduto3" step="0.01" required>
      <br>
      <label for="quantidadeProduto3">Quantidade Vendida:</label>
      <input type="number" id="quantidadeProduto3" required>
      <br>
  
      <button type="calcular">Calcular</button>
    </form>
  
    <h2>Total de Venda:</h2>
    <p id="totalVenda"></p>

    <script src="script3.js"></script>
</body>
</html>
